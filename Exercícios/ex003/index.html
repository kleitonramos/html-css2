<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo_html.png" alt="Logo HTML5">
    <p>Podemos também carregar imagens que estão em sub-pastas.</p>
    <img src="imagens/logo_css.png" alt="Logo CCS3">
    <p>Também podemos carregar imagens externas.</p>
    <img src="https://img.icons8.com/?size=100&id=108784&format=png&color=000000" alt="Logo Javascript">
    <img src="imagens/javascript.png" alt="Logo Javascript baixada">
</body>
</html>
